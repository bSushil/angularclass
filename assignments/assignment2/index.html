<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container" ng-app="ngShoppingList">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="itemsToBuyController as itemsToBuy">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in itemsToBuy.items">Buy {{item.itemQuantity}} quantities of {{item.itemName}} <button class="btn btn-default" ng-click="itemsToBuy.setBought($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-show="itemsToBuy.items.length == 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="itemsBoughtController as itemsBought">
     <h2>Already Bought:</h2>
     <ul ng-show="itemsBought.items.length > 0">
       <li ng-repeat="item in itemsBought.items">Bought {{item.itemQuantity}} quantities of {{item.itemName}}</li>
     </ul>
     <div class="emptyMessage" ng-show="itemsBought.items.length==0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
