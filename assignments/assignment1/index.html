<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>String ASCII Code Calculator in Angular JS</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <h1>Enter a string</h1>
    <div ng-app="stringCodeCalculator">
      <div ng-controller="stringCodeCalculatorController">
        <input type="text" name="name" ng-model="inputString">
        <button type="button" name="button" ng-click="checkItems();">Check if Too Much</button>
        <br>
        {{message | uppercase}}
      </div>
    </div>
  </body>
</html>
