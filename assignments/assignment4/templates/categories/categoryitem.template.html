<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th class="col-lg-2 col-md-2 col-sm-2">ID</th>
      <th class="col-lg-2 col-md-2 col-sm-2">Short Name</th>
      <th class="col-lg-3 col-md-3 col-sm-3">Name</th>
      <th class="col-lg-5 col-md-5 col-sm-5">Special Instructions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in $ctrl.items">
      <td><a ui-sref="categoryItems({catID:item.short_name})">{{item.id}}</a></td>
      <td><a ui-sref="categoryItems({catID:item.short_name})">{{item.short_name}}</a></td>
      <td><a ui-sref="categoryItems({catID:item.short_name})">{{item.name}}</a></td>
      <td>{{item.special_instructions}}</td>
    </tr>
  </tbody>
</table>
