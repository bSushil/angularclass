<div class="row" ng-show="$ctrl.items.length > 0">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th class="col-lg-1 col-md-1 col-sm-1">ID</th>
          <th class="col-lg-2 col-md-2 col-sm-2">Short Name</th>
          <th class="col-lg-3 col-md-3 col-sm-3">Name</th>
          <th class="col-lg-4 col-md-4 col-sm-4">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in $ctrl.items">
          <td class="col-lg-1 col-md-1 col-sm-1">{{ item.id }}</td>
          <td class="col-lg-2 col-md-2 col-sm-2">{{ item.short_name }}</td>
          <td class="col-lg-3 col-md-3 col-sm-3">{{ item.name }}</td>
          <td class="col-lg-4 col-md-4 col-sm-4">{{ item.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
